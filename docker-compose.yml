version: '3'
services:
  database:
    container_name: database
    build: ./database/
   
  
  backend:
    container_name: backend
    build: ./SpringFinal/BSSB/
            driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760

    depends_on:
      - database

  frontend:
    container_name: frontend
    build: ./ReactFinal/
    
    ports:
      - 80:80
    depends_on:
      - backend


    
