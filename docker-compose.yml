version: '3'
services:
  database:
    container_name: database
    build: ./database/
   
  
  backend:
    container_name: backend
    build: ./SpringFinal/BSSB/
            logging:
            driver: "json-file"
            options:
                max-size: 2048

    depends_on:
      - database

  frontend:
    container_name: frontend
    build: ./ReactFinal/
    
    ports:
      - 80:80
    depends_on:
      - backend


    
