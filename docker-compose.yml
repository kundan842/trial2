version: '3'
services:
  database:
    container_name: database
    build: ./database/
   
  
  backend:
    container_name: backend
    build: ./SpringFinal/BSSB/
    
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
       
    depends_on:
      - database
      
    logging:
      driver: "json-file"
      options:
        max-size: "50m"

  frontend:
    container_name: frontend
    build: ./ReactFinal/
    volumes:
      - mymodule:/node_modules

    ports:
      - 80:80
     
    depends_on:
      - backend
      
      volumes:

  mymodule:

     


    
